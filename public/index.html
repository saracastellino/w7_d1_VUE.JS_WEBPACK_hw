<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Paint the Wall - step by step guide</h1>
    <ul>
      <li v-for="(step, index) in steps" :class="step.luigiDoesIt ? 'luigi-does':'luigi-does-not'" >
        <span>{{ step.action }}</span>
        <span v-if="step.luigiDoesIt"> Luigi's</span>
        <button v-if="!step.luigiDoesIt" v-on:click="luigiDoesIt(index)">Mario's</button>
      </li>
    </ul>
    <form v-on:submit.prevent="saveNewStep">
      <label for="new-step">Add a new step:</label>
      <input id="new-step" type="text" v-model="newStep" />
      <input type="submit" value ="Save New Step" />
    </form>
  </div>
</body>
</html>
